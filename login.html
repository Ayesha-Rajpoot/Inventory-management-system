<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InventorHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-boxes"></i>
                <span>InventorHub</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#features" class="nav-link">Features</a>
                <a href="index.html#pricing" class="nav-link">Pricing</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="nav-cta">
                <a href="login.html" class="btn btn-primary">Login</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="auth-wrapper">
            <!-- Left Side - Branding -->
            <div class="auth-left">
                <div class="auth-brand">
                    <i class="fas fa-boxes"></i>
                    <h1>InventorHub</h1>
                    <p>Manage Your Inventory Effortlessly</p>
                </div>
                <div class="auth-features-list">
                    <div class="auth-feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Real-time Analytics</span>
                    </div>
                    <div class="auth-feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Smart Alerts</span>
                    </div>
                    <div class="auth-feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>24/7 Support</span>
                    </div>
                    <div class="auth-feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Bank-level Security</span>
                    </div>
                </div>
            </div>

            <!-- Right Side - Form -->
            <div class="auth-right">
                <div class="auth-form-wrapper">
                    <h2>Welcome Back</h2>
                    <p>Sign in to access your inventory dashboard</p>

                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="••••••••" required>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" name="remember">
                                <span>Remember me</span>
                            </label>
                            <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
                    </form>

                    <div class="auth-divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn microsoft">
                            <i class="fab fa-microsoft"></i>
                            <span>Microsoft</span>
                        </button>
                    </div>

                    <div class="auth-footer">
                        <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                localStorage.setItem('userEmail', email);
                window.location.href = 'dashboard.html';
            });
        }
    </script>
</body>
</html>
