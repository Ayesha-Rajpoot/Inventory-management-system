<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members - InventorHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar-dashboard">
        <div class="nav-dash-container">
            <div class="dash-logo">
                <i class="fas fa-boxes"></i>
                <span>InventorHub</span>
            </div>
            <div style="flex:1"></div>
            <div class="dash-user">
                <a href="dashboard.html" class="btn btn-outline">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="dashboard-content" style="max-width:1000px;margin:2rem auto;">
        <div class="page-header">
            <div class="header-left">
                <h1>Team Members</h1>
                <p>Manage your team and permissions</p>
            </div>
            <div class="header-right">
                <button class="btn btn-primary">Invite Member</button>
            </div>
        </div>

        <div class="auth-form-wrapper" style="margin-top:1.5rem;">
            <div class="team-list">
                <div style="display:flex;align-items:center;gap:1rem;padding:1rem;border-bottom:1px solid var(--border-color);">
                    <div style="width:48px;height:48px;border-radius:50%;background:linear-gradient(135deg,var(--primary-color),var(--secondary-color));color:white;display:flex;align-items:center;justify-content:center;font-weight:700;">SA</div>
                    <div style="flex:1;">
                        <div style="font-weight:700;color:var(--text-dark);">Sarah Anderson</div>
                        <div style="color:var(--text-light);font-size:0.9rem;">Operations Manager</div>
                    </div>
                    <div>
                        <button class="btn btn-outline">Manage</button>
                    </div>
                </div>

                <div style="display:flex;align-items:center;gap:1rem;padding:1rem;border-bottom:1px solid var(--border-color);">
                    <div style="width:48px;height:48px;border-radius:50%;background:linear-gradient(135deg,#10b981,#34d399);color:white;display:flex;align-items:center;justify-content:center;font-weight:700;">MJ</div>
                    <div style="flex:1;">
                        <div style="font-weight:700;color:var(--text-dark);">Michael Johnson</div>
                        <div style="color:var(--text-light);font-size:0.9rem;">CEO</div>
                    </div>
                    <div>
                        <button class="btn btn-outline">Manage</button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="footer" style="margin-top:2rem;">
        <div class="footer-bottom">
            <p>&copy; 2026 InventorHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
